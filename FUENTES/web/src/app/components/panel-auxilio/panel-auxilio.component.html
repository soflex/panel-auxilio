<sisep-base [titulo]="'PANEL DE AUXILIO'" [subtitulo]="'Lista de eventos'" [configurar]="false"
    [verBuscadorDirecciones]="false" [menu]="menu">

    <!-- <div botones class="menu-admin">
        <app-menu></app-menu>
    </div> -->

    <div body class="body-content" [ngClass]="theme">

        <mat-card style="margin-top: 5px; margin-left: 5px;">
            <div class="row">
                <div class="col-md-2">
                    <div class="img"></div>
                </div>
                <div style="align-self: center; margin-top: 5px;" class="col-md-7">
                    <h2 class="fechaHora">{{base}}</h2>
                </div>
                <div style="align-self: center; margin-top: 5px;" class="col-md-3">
                    <h2 class="fechaHora">{{fecha}} | {{hora}}</h2>
                </div>
            </div>
        </mat-card>


        <mat-card class="grilla" style="margin-top: 5px; margin-left: 5px;">
            <div class="row">
                <div class="full-width col-md-12" style="padding: 10px; margin-top:3px">
                    <sisep-table [tipo]="'material'" [rows]="dataSource" [columns]="cols" [filter]="false"
                        [pagination]="true" [pageSize]="10">
                    </sisep-table>
                </div>
            </div>
        </mat-card>


        <mat-card *ngIf="puedeVerNoticias" style="margin-top: 5px; margin-left: 5px;">
            <div class="row">
                <h6 style="margin-left: 15px;">Noticias: </h6>
                <div class="col-md-12">{{noticiaActual}}</div>
            </div>
            
        </mat-card>
    </div>
</sisep-base>

<ng-template #estadoTemplate let-row="row" let-value="value">
    <div class="estado-grilla" [style.background]="row.estaColor">{{row.estaDescripcion}}</div>
</ng-template>
